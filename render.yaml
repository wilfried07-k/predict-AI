services:
  - type: web
    name: predict-ai-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "info"
      - key: TZ
        value: "Africa/Douala"
      - key: DATA_PATH
        value: "data/synthetic_poultry_farm.csv"

  - type: cron
    name: predict-ai-train
    env: python
    plan: free
    schedule: "0 2 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/run_training.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "info"
      - key: TZ
        value: "Africa/Douala"
      - key: DATA_PATH
        value: "data/synthetic_poultry_farm.csv"

  - type: cron
    name: predict-ai-evaluate
    env: python
    plan: free
    schedule: "0 3 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/run_evaluation.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "info"
      - key: TZ
        value: "Africa/Douala"
      - key: DATA_PATH
        value: "data/synthetic_poultry_farm.csv"
